<td align="center"><p align="left"> Woher kommt der Name <i>Süßkirsche</i>?
 </p> <img src="./schluessel/steckbriefe/prunus_avium/prunus_avium_i1.jpg" border=0></td><td align="center"> <p align="left"> Die Früchte der Süßkirsche heißen Kirschen. <br>
Sie schmecken süß (im Gegensatz zur <i>Sauerkirsche</i>).
<br>
<br>
Die Süßkirsche hieß bei den alten Römern <i>Cerasus</i>. Daraus wurde mit der Zeit das Wort <i>Kirsche</i>.
