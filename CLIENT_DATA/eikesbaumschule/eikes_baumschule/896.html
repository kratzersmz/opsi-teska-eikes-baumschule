<td align="center"><p align="left"> Woher kommt der Name <i>Maulbeere</i>?
 </p> <img src="./schluessel/steckbriefe/morus_nigra/morus_nigra_i1.jpg" border=0></td><td align="center"> <p align="left"> Der Name ist mit der Zeit aus dem alten lateinischen Wort <i>morum</i> entstanden:<br>
morum, morberi, murber, mulber.<br><br>
Es bedeutete Maulbeere oder Brombeere.<br>
Die reifen Fruchtstände der Schwarzen Maulbeere sehen Brombeeren sehr ähnlich.
